<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
    <h1 style="color:red;"><b>User Registration Form</b></h1>
    <form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
    
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>First Name</b></label>
  <input type="text" th:field="*{fname}" class="form-control"  placeholder="Enter First Name">
	</div>
	
	    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Last Name</b></label>
  <input type="text" th:field="*{lfname}" class="form-control"  placeholder="Enter Last Name">
	</div>
	
		    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Date of Birth</b></label>
  <input type="text" th:field="*{dob}" class="form-control"  placeholder="DD/MM/YY">
	</div>

	
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>User Name</b></label>
  <input type="text" th:field="*{username}" class="form-control"  placeholder="User Name">
	</div>
	
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
  <input type="email" th:field="*{email}" class="form-control"  placeholder="Enter Email">
	</div>
	
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Phone</b></label>
  <input type="text" th:field="*{phone}" class="form-control"  placeholder="Enter Phone number">
	</div>
	
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
  <input type="password" th:field="*{password}" class="form-control"  placeholder="Enter Password">
	</div>
	
	<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Conform password</b></label>
  <input type="password" th:field="*{cpassword} class="form-control"  placeholder="Enter Conform password">
	</div>
	
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>


        <div class="form-check form-check-inline">
  		<input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
 		 <label class="form-check-label" for="inlineRadio1">Male</label>
		</div>
		<div class="form-check form-check-inline">
  		<input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="femail">
  		<label class="form-check-label" for="inlineRadio2">Femail</label>
		</div>
   </div>


 
 <button type="submit" class="btn btn-success">Register</button>
   </form>
    
    </div>

   
  
  </body>
</html>
